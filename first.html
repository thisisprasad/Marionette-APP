<!DOCTYPE html>
<html>

<head>
    <title>Inheritance in JS</title>

    <script>

        class Foo {
            constructor(prop) {
                this.prop = prop;
            }
        }

        function Parent() {

            var parent = {
                showText: function () {
                    console.log("showText of Parent");
                }
            }

            return parent;
        }

        Parent.prototype.protoShowText = function () {
            console.log("Parent prototype method");
        }

        Parent.prototype.functionForChild = function (viewReference) {

            viewReference.childShowText();
        }

        function Child() {
            var child = {
                childShowText: function () {
                    console.log("childShowText function of child");
                }
            }

            return child;
        }
        Child.prototype = Object.create(Parent.prototype);

        function start() {

            var child = new Child();
            var parent = new Parent();
            child.prototype = Object.create(Parent.prototype);
            parent.prototype = Object.create(Parent.prototype);

            parent.prototype.protoShowText();

            child.childShowText();
            console.log(child);
            child.prototype.functionForChild(child);

            // child.prototype = Object.create(Parent.prototype);
            // // child.prototype = Object.create(Parent.prototype);
            // child.protoShowText();
            // parent.prototype.functionForChild(child);


            const PersonProto = {
                describe() {
                    return 'Person named ' + this.name;
                },
            };
            const jane = {
                __proto__: PersonProto,
                name: 'Jane',
            };

            console.log(jane);

        }
    </script>

</head>

<body>

    <script>
        start();
    </script>

</body>

</html>
